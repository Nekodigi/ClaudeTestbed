<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural & Regional Aesthetics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Style Switcher */
        .style-switcher {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 15px;
            padding: 20px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
        }
        
        .style-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: white;
            color: #333;
        }
        
        .style-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .style-btn.active {
            background: #333;
            color: white;
        }
        
        /* Main Container */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Content Sections */
        .hero {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        .hero h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            margin-bottom: 20px;
            transition: all 0.6s ease;
        }
        
        .hero p {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            margin-bottom: 40px;
            transition: all 0.6s ease;
        }
        
        /* Decorative Elements */
        .pattern {
            position: absolute;
            opacity: 0.1;
            transition: all 0.8s ease;
        }
        
        .floating-element {
            position: absolute;
            animation: float 6s ease-in-out infinite;
            transition: all 0.8s ease;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        /* Ancient Egypt Style */
        .ancient-egypt {
            background: linear-gradient(135deg, #d4a76a 0%, #8b6914 100%);
            color: #1a1a1a;
        }
        
        .ancient-egypt .style-switcher {
            background: rgba(212, 167, 106, 0.9);
        }
        
        .ancient-egypt .hero h1 {
            font-family: 'Georgia', serif;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            letter-spacing: 4px;
        }
        
        .ancient-egypt .pattern {
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,.1) 10px, rgba(0,0,0,.1) 20px),
                repeating-linear-gradient(-45deg, transparent, transparent 10px, rgba(0,0,0,.1) 10px, rgba(0,0,0,.1) 20px);
        }
        
        .ancient-egypt .pyramid {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 150px solid rgba(139, 105, 20, 0.3);
        }
        
        .ancient-egypt .hieroglyph {
            font-size: 80px;
            opacity: 0.2;
            animation: float 8s ease-in-out infinite;
        }
        
        /* Chinese New Year Style */
        .chinese-new-year {
            background: linear-gradient(135deg, #dc143c 0%, #ff6347 100%);
            color: #fff;
        }
        
        .chinese-new-year .style-switcher {
            background: rgba(255, 215, 0, 0.9);
            color: #dc143c;
        }
        
        .chinese-new-year .style-btn {
            color: #dc143c;
        }
        
        .chinese-new-year .hero h1 {
            font-family: 'Arial Black', sans-serif;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
        }
        
        .chinese-new-year .lantern {
            width: 60px;
            height: 80px;
            background: #ffd700;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.5);
            position: relative;
        }
        
        .chinese-new-year .lantern::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 10px;
            background: #b8860b;
            border-radius: 50%;
        }
        
        /* Country Style */
        .country {
            background: linear-gradient(135deg, #8b4513 0%, #d2691e 100%);
            color: #fff;
        }
        
        .country .style-switcher {
            background: rgba(244, 164, 96, 0.9);
            color: #8b4513;
        }
        
        .country .style-btn {
            color: #8b4513;
        }
        
        .country .hero h1 {
            font-family: 'Georgia', serif;
            font-style: italic;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }
        
        .country .wood-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                repeating-linear-gradient(90deg, #654321 0px, #654321 3px, transparent 3px, transparent 6px),
                repeating-linear-gradient(0deg, #654321 0px, #654321 3px, transparent 3px, transparent 6px);
        }
        
        /* Western Style */
        .western {
            background: linear-gradient(135deg, #704214 0%, #c19a6b 100%);
            color: #fff;
        }
        
        .western .style-switcher {
            background: rgba(160, 82, 45, 0.9);
            color: #fff;
        }
        
        .western .style-btn {
            color: #704214;
            background: #f4e4c1;
        }
        
        .western .hero h1 {
            font-family: 'Courier New', monospace;
            font-weight: 900;
            letter-spacing: 3px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.6);
        }
        
        .western .cactus {
            position: absolute;
            bottom: 50px;
            width: 40px;
            height: 100px;
            background: #228b22;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        /* Dia De Muertos Style */
        .dia-de-muertos {
            background: linear-gradient(135deg, #4b0082 0%, #ff1493 50%, #ffa500 100%);
            color: #fff;
        }
        
        .dia-de-muertos .style-switcher {
            background: rgba(75, 0, 130, 0.9);
        }
        
        .dia-de-muertos .hero h1 {
            font-family: 'Arial Black', sans-serif;
            text-shadow: 3px 3px 0 #ff1493, 6px 6px 0 #ffa500;
        }
        
        .dia-de-muertos .skull {
            font-size: 100px;
            animation: float 5s ease-in-out infinite;
        }
        
        .dia-de-muertos .flower {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ff69b4 30%, #ff1493 70%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
        }
        
        /* Korean Cozy Beige Style */
        .korean-cozy-beige {
            background: linear-gradient(135deg, #f5e6d3 0%, #e6d2b5 50%, #d4b896 100%);
            color: #5d4e37;
        }
        
        .korean-cozy-beige .style-switcher {
            background: rgba(255, 248, 238, 0.9);
            color: #5d4e37;
        }
        
        .korean-cozy-beige .style-btn {
            background: #fff8ee;
            color: #5d4e37;
        }
        
        .korean-cozy-beige .hero h1 {
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: 300;
            letter-spacing: 8px;
        }
        
        .korean-cozy-beige .soft-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,248,238,0.5) 0%, rgba(255,248,238,0) 70%);
        }
        
        /* Romantic Italian Style */
        .romantic-italian {
            background: linear-gradient(135deg, #8b0000 0%, #ff6b6b 50%, #ffd4d4 100%);
            color: #fff;
        }
        
        .romantic-italian .style-switcher {
            background: rgba(255, 182, 193, 0.9);
            color: #8b0000;
        }
        
        .romantic-italian .style-btn {
            background: #ffe4e1;
            color: #8b0000;
        }
        
        .romantic-italian .hero h1 {
            font-family: 'Georgia', serif;
            font-style: italic;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .romantic-italian .heart {
            position: absolute;
            font-size: 40px;
            color: rgba(255, 192, 203, 0.6);
            animation: float 4s ease-in-out infinite;
        }
        
        .romantic-italian .vine {
            position: absolute;
            width: 2px;
            height: 200px;
            background: linear-gradient(to bottom, transparent, #228b22);
            opacity: 0.3;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .style-switcher {
                flex-wrap: wrap;
                max-width: 90%;
            }
            
            .style-btn {
                font-size: 12px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body class="ancient-egypt">
    <div class="style-switcher">
        <button class="style-btn active" data-style="ancient-egypt">Ancient Egypt</button>
        <button class="style-btn" data-style="chinese-new-year">Chinese New Year</button>
        <button class="style-btn" data-style="country">Country</button>
        <button class="style-btn" data-style="western">Western</button>
        <button class="style-btn" data-style="dia-de-muertos">Dia De Muertos</button>
        <button class="style-btn" data-style="korean-cozy-beige">Korean Cozy</button>
        <button class="style-btn" data-style="romantic-italian">Italian Romance</button>
    </div>
    
    <div class="container">
        <div class="pattern"></div>
        
        <div class="hero">
            <h1 id="main-title">Ancient Egypt</h1>
            <p id="main-subtitle">Journey through the sands of time</p>
        </div>
        
        <div id="cultural-elements"></div>
    </div>
    
    <script>
        const styles = {
            'ancient-egypt': {
                title: 'Ancient Egypt',
                subtitle: 'Journey through the sands of time',
                elements: [
                    { type: 'pyramid', count: 2 },
                    { type: 'hieroglyph', content: '𓂀 𓁿 𓊖', count: 3 }
                ]
            },
            'chinese-new-year': {
                title: '新年快乐',
                subtitle: 'Prosperity and good fortune',
                elements: [
                    { type: 'lantern', count: 5 },
                    { type: 'text', content: '福', style: 'chinese-character', count: 3 }
                ]
            },
            'country': {
                title: 'Country Living',
                subtitle: 'Simple pleasures, honest values',
                elements: [
                    { type: 'wood-texture' },
                    { type: 'text', content: '🌾', style: 'wheat', count: 4 }
                ]
            },
            'western': {
                title: 'Wild West',
                subtitle: 'Where legends are born',
                elements: [
                    { type: 'cactus', count: 3 },
                    { type: 'text', content: '🤠', style: 'cowboy', count: 2 }
                ]
            },
            'dia-de-muertos': {
                title: 'Día de Muertos',
                subtitle: 'Celebrating life and memory',
                elements: [
                    { type: 'skull', content: '💀', count: 3 },
                    { type: 'flower', count: 6 }
                ]
            },
            'korean-cozy-beige': {
                title: '안녕하세요',
                subtitle: 'Minimal comfort, warm moments',
                elements: [
                    { type: 'soft-circle', count: 5 },
                    { type: 'text', content: '☕', style: 'coffee', count: 2 }
                ]
            },
            'romantic-italian': {
                title: 'Amore Italiano',
                subtitle: 'La dolce vita awaits',
                elements: [
                    { type: 'heart', content: '♥', count: 6 },
                    { type: 'vine', count: 4 }
                ]
            }
        };
        
        function createElements(elements) {
            const container = document.getElementById('cultural-elements');
            container.innerHTML = '';
            
            elements.forEach(element => {
                for (let i = 0; i < (element.count || 1); i++) {
                    const el = document.createElement('div');
                    
                    if (element.type === 'text') {
                        el.textContent = element.content;
                        el.className = `floating-element ${element.style || ''}`;
                    } else if (element.content) {
                        el.textContent = element.content;
                        el.className = `floating-element ${element.type}`;
                    } else {
                        el.className = element.type;
                    }
                    
                    // Random positioning for floating elements
                    if (el.classList.contains('floating-element')) {
                        el.style.left = Math.random() * 80 + 10 + '%';
                        el.style.top = Math.random() * 80 + 10 + '%';
                        el.style.animationDelay = Math.random() * 5 + 's';
                    }
                    
                    container.appendChild(el);
                }
            });
        }
        
        function switchStyle(styleName) {
            document.body.className = styleName;
            const style = styles[styleName];
            
            // Update text with fade effect
            const title = document.getElementById('main-title');
            const subtitle = document.getElementById('main-subtitle');
            
            title.style.opacity = '0';
            subtitle.style.opacity = '0';
            
            setTimeout(() => {
                title.textContent = style.title;
                subtitle.textContent = style.subtitle;
                title.style.opacity = '1';
                subtitle.style.opacity = '1';
            }, 300);
            
            // Create cultural elements
            createElements(style.elements);
            
            // Update active button
            document.querySelectorAll('.style-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-style="${styleName}"]`).classList.add('active');
        }
        
        // Event listeners
        document.querySelectorAll('.style-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                switchStyle(btn.dataset.style);
            });
        });
        
        // Initialize with Ancient Egypt
        createElements(styles['ancient-egypt'].elements);
    </script>
</body>
</html>
