<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLSL Plasma Waves - Interactive Shader Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }
        
        canvas {
            display: block;
            cursor: crosshair;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .controls h3 {
            margin-bottom: 10px;
            color: #0ff;
        }
        
        .controls p {
            margin: 5px 0;
            color: #aaa;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #0ff;
            text-decoration: none;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            background: rgba(0,255,255,0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>
    
    <div class="controls">
        <h3>üåä GLSL Plasma Waves</h3>
        <p>Move mouse: Interact with waves</p>
        <p>Click: Change wave pattern</p>
        <p>Space: Toggle animation</p>
    </div>
    
    <a href="../../index.html" class="back-link">‚Üê Back to Projects</a>
    
    <script id="vertexShader" type="x-shader/x-vertex">
        attribute vec2 position;
        void main() {
            gl_Position = vec4(position, 0.0, 1.0);
        }
    </script>
    
    <script id="fragmentShader" type="x-shader/x-fragment">
        precision highp float;
        
        uniform float time;
        uniform vec2 resolution;
        uniform vec2 mouse;
        uniform float pattern;
        
        vec3 hsv2rgb(vec3 c) {
            vec4 K = vec4(1.0, 2.0/3.0, 1.0/3.0, 3.0);
            vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
            return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
        }
        
        float plasma(vec2 p, float t) {
            float a = sin(p.x * 10.0 + t * 2.0);
            float b = sin(10.0 * (p.x * sin(t/2.0) + p.y * cos(t/3.0)) + t);
            float c = sin(sqrt(100.0 * (p.x * p.x + p.y * p.y) + 1.0) + t);
            return (a + b + c) / 3.0;
        }
        
        float fractal(vec2 p, float t) {
            float sum = 0.0;
            float scale = 1.0;
            for (int i = 0; i < 5; i++) {
                sum += sin(p.x * scale + t) * cos(p.y * scale + t) / scale;
                scale *= 2.0;
            }
            return sum;
        }
        
        void main() {
            vec2 uv = (gl_FragCoord.xy - resolution.xy * 0.5) / min(resolution.x, resolution.y);
            vec2 m = (mouse - 0.5) * 2.0;
            
            float t = time * 0.5;
            float wave = 0.0;
            
            if (pattern < 0.5) {
                wave = plasma(uv + m * 0.5, t);
            } else {
                wave = fractal(uv * 2.0 + m, t);
            }
            
            vec2 distort = vec2(
                sin(uv.y * 10.0 + t) * 0.1,
                cos(uv.x * 10.0 + t) * 0.1
            );
            
            float wave2 = plasma(uv + distort + m * 0.3, t * 1.5);
            
            float h = mod(wave * 0.5 + 0.5 + t * 0.1, 1.0);
            float s = 0.8 + 0.2 * sin(wave2 * 3.14159);
            float v = 0.7 + 0.3 * sin(wave * 3.14159 + t);
            
            vec3 color = hsv2rgb(vec3(h, s, v));
            
            float glow = length(uv - m * 0.5);
            color += vec3(0.0, 0.5, 1.0) * exp(-glow * 3.0) * 0.5;
            
            gl_FragColor = vec4(color, 1.0);
        }
    </script>
    
    <script>
        const canvas = document.getElementById('glCanvas');
        const gl = canvas.getContext('webgl');
        
        if (!gl) {
            alert('WebGL not supported!');
            throw new Error('WebGL not supported');
        }
        
        let animationId;
        let isAnimating = true;
        let startTime = Date.now();
        let mouseX = 0.5;
        let mouseY = 0.5;
        let currentPattern = 0;
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        
        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('Shader compilation error:', gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            
            return shader;
        }
        
        function createProgram() {
            const vertexShaderSource = document.getElementById('vertexShader').textContent;
            const fragmentShaderSource = document.getElementById('fragmentShader').textContent;
            
            const vertexShader = createShader(gl.VERTEX_SHADER, vertexShaderSource);
            const fragmentShader = createShader(gl.FRAGMENT_SHADER, fragmentShaderSource);
            
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error('Program linking error:', gl.getProgramInfoLog(program));
                return null;
            }
            
            return program;
        }
        
        const program = createProgram();
        gl.useProgram(program);
        
        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
            -1, -1,
             1, -1,
            -1,  1,
             1,  1
        ]), gl.STATIC_DRAW);
        
        const positionLocation = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(positionLocation);
        gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
        
        const timeLocation = gl.getUniformLocation(program, 'time');
        const resolutionLocation = gl.getUniformLocation(program, 'resolution');
        const mouseLocation = gl.getUniformLocation(program, 'mouse');
        const patternLocation = gl.getUniformLocation(program, 'pattern');
        
        function render() {
            if (!isAnimating) return;
            
            const currentTime = (Date.now() - startTime) / 1000;
            
            gl.uniform1f(timeLocation, currentTime);
            gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
            gl.uniform2f(mouseLocation, mouseX, mouseY);
            gl.uniform1f(patternLocation, currentPattern);
            
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            
            animationId = requestAnimationFrame(render);
        }
        
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX / canvas.width;
            mouseY = 1.0 - (e.clientY / canvas.height);
        });
        
        canvas.addEventListener('click', () => {
            currentPattern = currentPattern === 0 ? 1 : 0;
        });
        
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                isAnimating = !isAnimating;
                if (isAnimating) render();
            }
        });
        
        window.addEventListener('resize', resizeCanvas);
        
        resizeCanvas();
        render();
    </script>
</body>
</html>
