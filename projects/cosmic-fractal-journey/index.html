<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Fractal Journey - A WebGL2 Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        #canvas:active {
            cursor: grabbing;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .controls::-webkit-scrollbar {
            width: 8px;
        }

        .controls::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .controls::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .controls h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #fff;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-group {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .control-group h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }

        .control-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            display: block;
            margin-bottom: 4px;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
            margin-top: 4px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type="number"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            width: 80px;
            font-size: 12px;
            outline: none;
        }

        input[type="number"]:focus {
            border-color: rgba(255, 255, 255, 0.4);
        }

        select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 12px;
            outline: none;
            cursor: pointer;
            width: 100%;
        }

        select option {
            background: #222;
            color: #fff;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            outline: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        button:active {
            transform: scale(0.98);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .button-group button {
            flex: 1;
        }

        .toggle-controls {
            position: fixed;
            top: 20px;
            right: 340px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 101;
        }

        .toggle-controls:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            max-width: 300px;
        }

        .info-panel h3 {
            font-size: 14px;
            margin-bottom: 8px;
            color: #fff;
            font-weight: 400;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .info-item span:first-child {
            color: rgba(255, 255, 255, 0.6);
        }

        .info-item span:last-child {
            color: #fff;
            font-weight: 500;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .loading h1 {
            font-size: 32px;
            font-weight: 200;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .loading-bar {
            width: 200px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1px;
            overflow: hidden;
            margin: 0 auto;
        }

        .loading-progress {
            height: 100%;
            background: #fff;
            width: 0%;
            transition: width 0.3s;
        }

        .fps-counter {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            font-family: 'Courier New', monospace;
            color: #0ff;
        }

        .presets {
            margin-top: 15px;
        }

        .preset-button {
            width: 100%;
            margin-bottom: 8px;
            text-align: left;
            padding: 10px 14px;
            font-size: 11px;
            background: rgba(100, 200, 255, 0.1);
            border-color: rgba(100, 200, 255, 0.3);
        }

        .preset-button:hover {
            background: rgba(100, 200, 255, 0.2);
            border-color: rgba(100, 200, 255, 0.5);
        }

        @media (max-width: 768px) {
            .controls {
                right: 10px;
                top: 10px;
                padding: 15px;
                min-width: 250px;
            }

            .toggle-controls {
                right: 270px;
            }

            .info-panel {
                bottom: 10px;
                left: 10px;
                max-width: 250px;
            }
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .help-text {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-align: right;
            line-height: 1.4;
        }

        .help-text kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="loading" id="loading">
        <h1>COSMIC FRACTAL JOURNEY</h1>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
    </div>

    <div class="fps-counter" id="fpsCounter">FPS: 0</div>

    <button class="toggle-controls" id="toggleControls">â˜°</button>

    <div class="controls" id="controls">
        <h2>Fractal Controls</h2>
        
        <div class="control-group">
            <h3>Fractal Type</h3>
            <select id="fractalType">
                <option value="mandelbulb">Mandelbulb</option>
                <option value="julia">Julia Set</option>
                <option value="menger">Menger Sponge</option>
                <option value="ifs">IFS Fractal</option>
                <option value="hybrid">Hybrid Fractal</option>
                <option value="apollonian">Apollonian Gasket</option>
                <option value="kleinian">Kleinian Group</option>
            </select>
        </div>

        <div class="control-group">
            <h3>Fractal Parameters</h3>
            <div class="control-item">
                <label>Power</label>
                <input type="range" id="fractalPower" min="2" max="16" step="0.1" value="8">
                <input type="number" id="fractalPowerValue" min="2" max="16" step="0.1" value="8">
            </div>
            <div class="control-item">
                <label>Iterations</label>
                <input type="range" id="iterations" min="1" max="50" step="1" value="15">
                <input type="number" id="iterationsValue" min="1" max="50" step="1" value="15">
            </div>
            <div class="control-item">
                <label>Detail Level</label>
                <input type="range" id="detailLevel" min="0.0001" max="0.01" step="0.0001" value="0.001">
            </div>
        </div>

        <div class="control-group">
            <h3>Material & Lighting</h3>
            <div class="control-item">
                <label>Material Type</label>
                <select id="materialType">
                    <option value="metallic">Metallic</option>
                    <option value="glass">Glass</option>
                    <option value="emissive">Emissive</option>
                    <option value="organic">Organic</option>
                    <option value="crystal">Crystal</option>
                </select>
            </div>
            <div class="control-item">
                <label>Roughness</label>
                <input type="range" id="roughness" min="0" max="1" step="0.01" value="0.3">
            </div>
            <div class="control-item">
                <label>Metalness</label>
                <input type="range" id="metalness" min="0" max="1" step="0.01" value="0.8">
            </div>
            <div class="control-item">
                <label>Ambient Light</label>
                <input type="range" id="ambientLight" min="0" max="1" step="0.01" value="0.2">
            </div>
        </div>

        <div class="control-group">
            <h3>Post Processing</h3>
            <div class="control-item">
                <label>Bloom Intensity</label>
                <input type="range" id="bloomIntensity" min="0" max="2" step="0.01" value="0.5">
            </div>
            <div class="control-item">
                <label>Chromatic Aberration</label>
                <input type="range" id="chromaticAberration" min="0" max="0.02" step="0.001" value="0.005">
            </div>
            <div class="control-item">
                <label>Depth of Field</label>
                <input type="range" id="depthOfField" min="0" max="1" step="0.01" value="0.3">
            </div>
            <div class="control-item">
                <label>Vignette</label>
                <input type="range" id="vignette" min="0" max="1" step="0.01" value="0.4">
            </div>
        </div>

        <div class="control-group">
            <h3>Camera Controls</h3>
            <div class="button-group">
                <button id="autopilotToggle">Autopilot</button>
                <button id="cinematicMode">Cinematic</button>
            </div>
            <div class="control-item" style="margin-top: 10px;">
                <label>Movement Speed</label>
                <input type="range" id="cameraSpeed" min="0.1" max="5" step="0.1" value="1">
            </div>
        </div>

        <div class="control-group">
            <h3>Presets</h3>
            <div class="presets">
                <button class="preset-button" data-preset="cosmic-nebula">Cosmic Nebula</button>
                <button class="preset-button" data-preset="crystal-cave">Crystal Cave</button>
                <button class="preset-button" data-preset="organic-growth">Organic Growth</button>
                <button class="preset-button" data-preset="metallic-structure">Metallic Structure</button>
                <button class="preset-button" data-preset="quantum-realm">Quantum Realm</button>
            </div>
        </div>

        <div class="control-group">
            <div class="button-group">
                <button id="saveSettings">Save Settings</button>
                <button id="resetSettings">Reset</button>
            </div>
        </div>
    </div>

    <div class="info-panel">
        <h3>Render Info</h3>
        <div class="info-item">
            <span>Resolution:</span>
            <span id="resolution">0x0</span>
        </div>
        <div class="info-item">
            <span>Ray Steps:</span>
            <span id="raySteps">0</span>
        </div>
        <div class="info-item">
            <span>Distance:</span>
            <span id="distance">0.000</span>
        </div>
        <div class="info-item">
            <span>Position:</span>
            <span id="position">(0, 0, 0)</span>
        </div>
    </div>

    <div class="help-text">
        <kbd>W/A/S/D</kbd> Move | <kbd>Mouse</kbd> Look | <kbd>Shift</kbd> Speed up | <kbd>Space</kbd> Pause
    </div>

    <script src="cosmic-fractal.js"></script>
</body>
</html>
